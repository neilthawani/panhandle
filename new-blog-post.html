<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" prefix="og: http://ogp.me/ns#">
  <head>
    <title>
      Welcome to Panhandle!
    </title>

    <meta name="viewport" content="width=device-width, user-scalable=no">

    <meta property="og:type" content="website" />
    <meta property="og:image:width" content="200" />
    <meta property="og:image:height" content="200" />
    <meta property="og:title" content="Panhandle App" />

    <base href="/">
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/showdownjs/showdown/1.0.1/dist/showdown.min.js"></script>

    <script type="text/javascript" src="src/static/javascript/blog.js"></script>
    <script type="text/javascript" src="src/static/javascript/menu.js"></script>

    <link type="text/css" href="styles/main.css" rel="stylesheet">
  </head>

  <body>
    <div class="visible-phone mobile-nav-container">
      <ul class="mobile-nav">
        <li class="mobile-nav-item"><a href="/">Home</a></li>
        <li class="mobile-nav-item"><a href="/#projects">Projects</a></li>
        <li class="mobile-nav-item"><a href="/blog">Blog</a></li>
      </ul>
    </div>
    
    <div class="hidden-phone">
      <div class="nav">
        <a id="panhandle" href="/">
          Panhandle
        </a>
    
        <ul class="nav-pills">
          <a href="/blog">
            <li>Blog</li>
          </a>
        </ul>
      </div>
    </div>
    
    <div class="new-blog-post-container">
      <div class="even-columns-2">
        <div class="even-column">
          <input type="text" placeholder="Blog post title" id="new-post-title">
          <input type="text" placeholder="Blog post subtitle" id="new-post-subtitle">
        </div>
        <div class="even-column">
        </div>
      </div>
      <div class="even-columns-2">
        <div class="even-column">
          <textarea id="new-post-textarea" rows="25"></textarea>
        </div>
        <div class="even-column">
          <div id="rendered-markdown"></div>
        </div>
      </div>
      <div class="even-columns-2">
        <div class="even-column">
          <input type="text" placeholder="Tags (comma-separated)" id="new-post-tags">
        </div>
        <div class="even-column">
        </div>
      </div>
    </div>
    
    <div class="text-center">
      <button id="create-post">Create Post</button>
    </div>
    
  </body>
</html>
